<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>DevClub - Convert Money</title>
</head>

<body>
    <main class="container">
        <header class="header">
            <h1 class="headline">DevClub Convert Money</h1>
        </header>
        <section class="section sectionOne">
            <label>
                Converter <b>de</b>
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>US$ Dólar Americano</option>
                    <option>€ Euro</option>
                    <option>Bitcoin</option>
                </select>

            </label>
            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>
            <button id="button" type="button">Converter</button>
        </section>

        <section class="section sectionTwo">
            <div class="currency-container">
                <img src="./assets/br.png" alt="Bandeira-Brasil">
                <p class="currency-paragraph">Real</p>
                <p class="currency-value" id="real-value-text">R$ 0,00</p>
            </div>
            <img class="arrow-img"src="./assets/arrow.png" alt="Seta">
            <div class="currency-container">
                <img  id="currency-image" src="./assets/usa.png" alt="Bandeira-USA">
                <p class="currency-paragraph" id="currency-name">Dólar Americano</p>
                <p class="currency-value"  id="currency-value-text">US$ 0,00</p>
            </div>

        </section>
    </main>
</body>
<script src="./scripts.js"></script>

</html>
